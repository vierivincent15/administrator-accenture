<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Coh1 Group5">
    <meta name="description" content="ACNAPI's Administration Web Application">

    <title>ACNAPI - Administration</title>
    <link rel="icon" href="images/cs-logo-1.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body class="home">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top nav-design">
    <div class="container">
      <img class="navbar-brand logo-design item-separation" src="images/logo.png" onclick="goMainsite()">


      </div>
    </nav>

  <main>
    <div class="align-text">
      <h1 style="color:#FFFFFF">ACNAPI - Administrator Web Application</h1>
      <p style="color:#d7dde5;">Admin's One-stop Platform for Ticket Management</p>
    </div>
    <div class="container">

      <div class="login-design">
        <br/>
        <br/>
        <form class="form-design">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="material-icons">people</i></span>
              </div>
              <input type="text" class="form-control" id="adminUsername" placeholder="Admin Account" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="material-icons">enhanced_encryption</i></span>
              </div>
              <input type="password" class="form-control" id="adminPassword" placeholder="Admin Password" required>
                <button class="input-group-text edit-eye" type="button" onmousedown="mousedownPw()" onmouseup="mouseupPw()"><i class="material-icons">visibility</i></button>
              </input>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="material-icons">security</i></span>
              </div>
              <input type="password" class="form-control" id="adminVerf" placeholder="Verification Token" required>
                <button class="input-group-text edit-eye" type="button" onmousedown="mousedownVerf()" onmouseup="mouseupVerf()"><i class="material-icons">visibility</i></button>
              </input>
            </div>
          </div>
          <div class="g-recaptcha" data-sitekey="6LdsXZ8UAAAAAI7Su3TZcKiqoVDBRq8ZGPt7qJ89" data-callback="verifyCaptcha"></div>
          <div id="g-recaptcha-error"></div>
          <br/>
          <div class="btn-middle">
            <button id="login-button" class="btn btn-primary btn-login" type="button">Admin Login</button>
          </div>
        </form>
        <br/>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
