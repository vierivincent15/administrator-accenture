<!DOCTYPE html>
<html>
  <head>
    <title>ACNAPI - Confirm Ticket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/cs-logo-1.png" type="image/png">
  </head>

  <body class="w3-theme-l5">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../scripts/redirect.js"></script>
    <script src="../scripts/onlaunch/onlaunch-ticketchoose.js"></script>

    <!-- Navbar -->
    <div class="w3-top">
     <div class="w3-bar w3-theme-d2 w3-center w3-large">
       <div class="image-padding">
         <img class="navbar-brand logo-design item-separation" src="../images/logo.png">
       </div>
     </div>
    </div>

    <div class="w3-container w3-content align-middle" style="max-width:1400px;margin-top:80px;">
      <h1>ATTENDING TO THIS TICKET?</h1>
        <div class="w3-container w3-card w3-white w3-round w3-margin view-card-design" style="max-width:60%"><br>
          <span class="w3-right w3-margin-right w3-opacity" id="status"></span>
          <h3 id="category"></h3>
          <h4 class="w3-left" id="subject"></h4><br>
          <hr class="w3-clear">
          <p id="details"></p>
          <hr class="w3-clear">
          <div style="text-align:center" id="list-image">
          </div>
          <hr class="w3-clear">
          <h4 class="w3-left no-topdown">Details:</h4>
          </br>
          </br>
          <div class="w3-row slight-right">
            <div class="w3-col m4">
              <p class="no-topdown">Customer:</p>
              <p class="no-topdown">Customer's Email: </p>
              <p class="no-topdown">Customer's Mobile Number: </p>
              <p class="no-topdown">Customer's Company: </p>
            </div>
            <div class="w3-col m5">
              <p class="no-topdown" id="name"></p>
              <p class="no-topdown" id="email"></p>
              <p class="no-topdown" id="phone"></p>
              <p class="no-topdown" id="company"></p>
            </div>
          </div>
          </br>
          </br>
          <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom" id="back-button">Back</button>
          <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom w3-right" id="solve-button">Solve</button>
        </div>
    </div>
    <br>

    <!-- Footer -->
    <footer>
     <div class="footer-design">
       <span class="left-footer"><a href=# class="text-muted">Terms of Use - </a><a href=# class="text-muted">Privacy Policy - </a><a href=# class="text-muted">About Us - </a></span>
       &nbsp;
       <span class="text-muted right-footer">Copyright Â© 2019 Cohort 1 Group 5. All Rights Reserved</span>
     </div>
    </footer>

    <script src="../scripts/ticketchoose.js"></script>
  </body>
</html>
