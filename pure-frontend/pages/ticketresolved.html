<!DOCTYPE html>
<html>
  <head>
    <title>ACNAPI - Ticket Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/cs-logo-1.png" type="image/png">
  </head>

  <body class="w3-theme-l5">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../scripts/redirect.js"></script>
    <script src="../scripts/onlaunch/onlaunch-ticketdetails.js"></script>

    <!-- Navbar -->
    <div class="w3-top">
     <div class="w3-bar w3-theme-d2 w3-center w3-large">
       <div class="image-padding">
         <img class="navbar-brand logo-design item-separation" src="../images/logo.png">
       </div>
     </div>
    </div>

    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px;">
      <h1 class="align-middle">TICKET DETAILS</h1>
      <div class="w3-row">
        <!--start of left column-->
        <div class="w3-col m7">
          <div class="w3-container w3-card w3-white w3-round w3-margin view-card-design"><br>
            <span class="w3-right w3-margin-right w3-opacity" id="status"></span>
            <h3 id="category"></h3>
            <h4 class="w3-left" id="subject"></h4><br>
            <hr class="w3-clear">
            <p id="details"></p>
            <hr class="w3-clear">
            <div style="text-align:center" id="list-image">
            </div>
            <hr class="w3-clear">
            <h4 class="w3-left no-topdown">Details:</h4>
            </br>
            </br>
            <div class="w3-row slight-right">
              <div class="w3-col m4">
                <p class="no-topdown">Customer:</p>
                <p class="no-topdown">Customer's Email: </p>
                <p class="no-topdown">Customer's Mobile Number: </p>
                <p class="no-topdown">Customer's Company: </p>
              </div>
              <div class="w3-col m5">
                <p class="no-topdown" id="name"></p>
                <p class="no-topdown" id="email"></p>
                <p class="no-topdown" id="phone"></p>
                <p class="no-topdown" id="company"></p>
              </div>
            </div>
            </br>
            </br>
            <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom w3-right" id="ok-resolved">OK</button>
          </div>
        <!--end of left column-->
        </div>

        <!--start of right column-->
        <div class="w3-col m5 reply-sticky">
          <!--<div class="w3-card w3-round w3-white w3-margin reply-card-design">
            <div class="w3-container">
              <h5 style="margin-bottom:0px;margin-top:20px;">Latest Message:</h5>
              <div class="w3-container topdown-padding">
                <b><span id="last-who">User:</span></b>
                <span id="last-what">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
              </div>
              <textarea class="textarea-design" placeholder="Type in your reply here" rows="3"></textarea>
              <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom w3-right" id="reply-button">Reply</button>
            </div>
          </div>-->

          <div class="w3-card w3-round w3-white w3-margin history-card-design">
              </br>
              <button type="button" class="camo-button topdown-padding w3-white" id="history-button"><span class="w3-left" id="notif">Click here to show message log</span><i class="fa fa-chevron-down fa-fw w3-right" id="arrow-icon"></i></button>
              <div class="w3-container" style="display:none;overflow-y:scroll;max-height:220px;" id="chatHistory">
              </div>
              <div class="w3-container">
                <div id="recent-msg">
                  <p style="margin-bottom:0px;margin-top:20px;">Most Recent</p>
                  <div class="w3-container topdown-padding">
                    <b><span id="last-who"></span></b>
                    <span id="last-what"></span>
                  </div>
                </div>
              </br>
                <textarea class="textarea-design" placeholder="Type in your reply here" rows="3" disabled></textarea>
                <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom w3-right" id="reply-button" disabled>Reply</button>
              </div>
          </div>
          </br>
          <div class="align-middle">
            <button type="button" class="w3-button w3-round-large w3-xLarge w3-padding-large w3-red w3-hover-black" style="width:50%" disabled>Marked as Resolved</button>
          </div>
        <!-- end of right column -->
        </div>
      </div>
    </div>
    <br>

    <!-- Footer -->
    <footer>
     <div class="footer-design">
       <span class="left-footer"><a href=# class="text-muted">Terms of Use - </a><a href=# class="text-muted">Privacy Policy - </a><a href=# class="text-muted">About Us - </a></span>
       &nbsp;
       <span class="text-muted right-footer">Copyright Â© 2019 Cohort 1 Group 5. All Rights Reserved</span>
     </div>
    </footer>

    <script src="../scripts/ticketdetails.js"></script>
  </body>
</html>
